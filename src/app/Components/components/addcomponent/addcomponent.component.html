
<div mat-dialog-content class="custom-dialog-content">
  <div class="heading">
    <h2>
      Create New Component
    </h2>
  </div>
  <div class="column">
    <mat-form-field appearance="fill">
      <mat-label>Component Name</mat-label>
      <input matInput type="text" placeholder="Ex. Keyboard">
    </mat-form-field>
<mat-form-field>
  <mat-label>Select Category</mat-label>
  <mat-select>
    <mat-option *ngFor="let category of categories" [value]="category.value">
      {{category.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
  </div>
<div class="column">
  <mat-form-field>
    <mat-label>Quantity</mat-label>
        <input matInput type="number" placeholder="Ex. 24">
  </mat-form-field>
  <mat-form-field>
    <mat-label> Min. Quantity</mat-label>
        <input matInput type="number" placeholder="Ex. 10">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Serial Number</mat-label>
    <input matInput type="number" placeholder="912839298">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Select Location</mat-label>
    <mat-select>
      <mat-option *ngFor="let location of locations" [value]="location.value">
        {{location.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
  <div class="column">

    <mat-form-field appearance="fill">
      <mat-label>Order Number</mat-label>
      <input matInput type="text" placeholder="123456">
    </mat-form-field>
  </div>
  <div class="column">
    <mat-form-field>
      <mat-label>Purchase date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Purchase Cost</mat-label>
      <input matInput type="text" placeholder="In PKR">
    </mat-form-field>
  </div>
</div>
  <div mat-dialog-actions class="custom-dialog-actions">
    <button mat-raised-button class="custom-button" color="warn">Cancel</button>
    <button mat-raised-button class="custom-button" color="primary">Save</button>
  </div>
