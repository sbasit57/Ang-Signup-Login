<div class="outer">
<div class="container">
  <div class="row">
    <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h1 class="pt-3 font-weight bold">Sign into your Account</h1>
            <div class="panel-body p-3">
              <form [formGroup]="loginForm">
                <div class="form-group pt-3">
                  <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                    <span class="fa fa-user p-2"></span>
                    <input formControlName="username" type="text" placeholder="Username">
                  </div>
                </div>
                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
                <div class="form-group pt-3">
                  <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                    <span class="fa fa-lock p-2"></span>
                    <input formControlName="password" [type]="type" placeholder="Password">
                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                  </div>
                  <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                </div>
                <div class="form-inline fr mt-4"></div>
                <a id="forget" class="font-weight-bold">Forget Password?</a>
                <button (click)="OnLogin()" type="submit" class="btn btn-dark btn-block mt-4 w-100"><strong>Login</strong></button>
                <div class="text-center pt-4 text-muted">Don't have an account?
                <a id="forget" routerLink="/signup">
                  Sign Up
                </a>
                </div>
              </form>
            </div>
            <div class="mx-3 my-2 py-2 bordert">
              <div class="text-center py-3">
                <a href="https://www.facebook.com/" class="px-2" target="_blank"> <img src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-file-facebook-icon-svg-wikimedia-commons-4.png"/></a>
                <!-- <a href="https://www.google.com/" class="px-2" target="_blank"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"/></a>` -->
                <a href="https://accounts.google.com/" class="px-2" target="_blank"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"/></a>
                <a href="https://github.com/login" class="px-2" target="_blank"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"/></a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
</div>
