
<div mat-dialog-content class="custom-dialog-content">
  <div class="heading">
    <h2>
      Create New Asset
    </h2>
  </div>
  <div class="column">
    <mat-form-field appearance="fill">
      <mat-label>Asset Tag</mat-label>
      <input matInput type="text" placeholder="GDIT004103">
    </mat-form-field>
<mat-form-field>
  <mat-label>Select Model</mat-label>
  <mat-select>
    <mat-option *ngFor="let model of models" [value]="model.value">
      {{model.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Status</mat-label>
  <mat-select>
    <mat-option *ngFor="let status of statuses" [value]="status.value">
      {{status.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
  </div>
<div class="column">
  <mat-form-field appearance="fill">
    <mat-label>Serial Number</mat-label>
    <input matInput type="number" placeholder="0910299390">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Asset Name</mat-label>
    <input matInput type="text" placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Purchase date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
  <div class="column">
    <mat-form-field>
      <mat-label>Select Supplier</mat-label>
      <mat-select>
        <mat-option *ngFor="let supplier of suppliers" [value]="supplier.value">
          {{supplier.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Order Number</mat-label>
      <input matInput type="text" placeholder="123456">
    </mat-form-field>
  </div>
  <div class="column">
    <mat-form-field appearance="fill">
      <mat-label>Purchase Cost</mat-label>
      <input matInput type="text" placeholder="In PKR">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Warranty</mat-label>
      <input matInput type="text" placeholder="In Months">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Notes</mat-label>
      <input matInput type="text" placeholder="Write Here">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <mat-label>Select Location</mat-label>
      <mat-select>
        <mat-option *ngFor="let location of locations" [value]="location.value">
          {{location.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="column">
    <section class="example-section">
      <mat-checkbox class="example-margin">Requestables</mat-checkbox>
    </section>
  </div>
  <div class="row">
    <mat-divider> </mat-divider>
    <button mat-flat-button color="primary"
        matTooltip="Upload file related to the asset"
        aria-label="upload file related to the asset">
  Upload File
</button>
  </div>
</div>
<div mat-dialog-actions class="custom-dialog-actions">
  <button mat-raised-button class="custom-button" color="warn">Cancel</button>
  <button mat-raised-button class="custom-button" color="primary">Save</button>
</div>
